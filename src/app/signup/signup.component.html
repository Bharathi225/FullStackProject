<div class="body">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-1g-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>

                    <div class="panel-body p-3">

                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" name="firstName" placeholder="FirstName" [(ngModel)]="firstName"
                                        required="">
                                </div>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input name="lastName" type="text" placeholder="LastName" [(ngModel)]="lastName"
                                        required>
                                </div>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input name="email" type="text" placeholder="Email" [(ngModel)]="email" required>
                                </div>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input name="username" type="text" placeholder="Username" [(ngModel)]="username"
                                        required>
                                </div>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" name="password" placeholder="Password" [(ngModel)]="password"
                                        required>
                                    <span (click)="hideShowPwd()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <button (click)="checkSignup()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-100">SignUp</button>
                            <div class="text-center pt-4 text-muted">Already have account?
                                <a id="forget" routerLink="/login">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
