<!--This is for create the student to the datas of student details-->
<div class="body col-md-6 offset-md-3">
    <h2> <b>Create Student </b></h2><br>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> <b>StudentName</b></label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Student Name"
                [(ngModel)]="student.name" name="name">
        </div>

        <div class="form-group">
            <label><b> StudentClass </b></label>
            <input type="text" name="standard" class="form-control" id="standard" placeholder="Standard"
                [(ngModel)]="student.standard" name="standard">
        </div>

        <div class="form-group">
            <label><b> ContactNo </b></label>
            <input type="text" name="contact" class="form-control" id="contact" placeholder="Contact No."
                [(ngModel)]="student.contact" name="contact">
        </div>

        <div class="form-group">
            <label><b> StudentCity </b></label>
            <input type="text" class="form-control" id="city" placeholder="Location" [(ngModel)]="student.city"
                name="city">
        </div>

        <!--<div class="form-group">
            <label><b> Gender </b></label>
            <input type="text" class="form-control" id="gender" placeholder="Gender" [(ngModel)]="student.gender"
                name="gender">
        </div>-->

        <div class="form-group">
            <label><b> DateOfBirth </b></label>
            <input type="date" class="form-control" id="dateOfBirth" placeholder="Date Of Birth"
                [(ngModel)]="student.dateOfBirth" name="dateOfBirth">
        </div>

        <div class="form-group">
            <label> Gender </label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male"
                    [(ngModel)]="student.gender">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female"
                    [(ngModel)]="student.gender">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <br />
        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
